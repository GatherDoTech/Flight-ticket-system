name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: rassa
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: ğŸ§¹ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: âœ… Run Checkstyle
      run: mvn checkstyle:check

    - name: ğŸ”¨ Build project
      run: mvn clean install -DskipITs

    - name: ğŸ§ª Run Tests (with GitHub Secrets)
      env:
        DB_URL: ${{ secrets.DB_URL }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
      run: mvn test

    - name: ğŸ“¦ Package the application
      run: mvn package

    - name: ğŸ“ Upload Spring Boot JAR
      uses: actions/upload-artifact@v4
      with:
        name: flight-ticketing-system-jar
        path: target/flight-ticketing-system-*.jar
