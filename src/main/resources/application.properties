# ===============================
# = Spring Boot App Configuration =
# ===============================

# App Name
spring.application.name=ressa

# Server Port
server.port=8080

# ===============================
# = Database Configuration (MySQL Production) =
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/rassa}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}

# ===============================
# = JPA / Hibernate Configuration =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = H2 Database Configuration (for Tests) =
# ===============================
# Enable H2 console (only for dev/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# = Swagger API Docs =
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# = Logging =
# ===============================
logging.level.org.springframework=INFO

